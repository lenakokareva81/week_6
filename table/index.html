<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style> 
        table {
        margin: 0 auto; /* центруем по горизонитали внешними отступами */
        }
        td, th {
        border: 1px solid; /* задаем сплошную границу размером 1 пиксель */
        padding: 19px; /* устанавливаем внутренние отступы для всех сторон */
        }
        caption {
        padding-bottom: 19px;	/* устанавливаем внутренние отступы снизу для всех сторон */
        }
        </style>
</head>
<body>
    <table>
			<tr>
				<td>columu 1</td><td>columu 2</td><td>columu 3</td>
			</tr>
			<tr>
				<td rowspan=2>row 1 cell 1</td><td>row 1 cell 2</td><td>row 1 cell 3</td>
			</tr>
			<tr>
				<td>row 2 cell 2</td><td>row 2 cell 3</td>
			</tr>
			<tr>
				<td colspan=3> row 3 cell-1</td>
			</tr>
		</table>
</body>
</html>
